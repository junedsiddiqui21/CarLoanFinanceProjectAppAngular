<div class="row">
    <div class="col-6" style="padding-inline-start: 30%;">
        <h2 class="h1-responsive font-weight-bold text-center my-4">Contact us</h2>
        <form id="contact-form" name="contact-form" action="mail.php" method="POST" [formGroup]="emailform"
            (ngSubmit)="sendemail()">
            <div class="md-form mb-0">
                <input type="text" id="email" name="email" class="form-control" formControlName="toEmail">
                <label for="email" class="">Your email</label>
            </div>
            <div class="md-form mb-0">
                <input type="text" id="subject" name="subject" class="form-control" formControlName="subject">
                <label for="subject" class="">Subject</label>
            </div>
            <div class="md-form">
                <textarea type="text" id="message" name="message" rows="2" class="form-control md-textarea"
                    formControlName="textMessage"></textarea>
                <label for="message">Your message</label>
            </div>
            <div class="text-center text-md-left">
                <button class="btn btn-primary">Send</button>
            </div>
        </form>
    </div>
