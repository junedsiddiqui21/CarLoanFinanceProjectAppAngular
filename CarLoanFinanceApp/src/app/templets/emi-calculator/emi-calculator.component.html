
<form [formGroup]="emiform" (ngSubmit)="emiCalculator()">
<body >
    <div class="wrapper">
        <h2>Loan EMI Calculator</h2>
        <div class="calculator">
            <div class="calculator-input">
                <label for="">Loan Amount (Rs.):</label>
                <input type="number" id="loan_amount" formControlName="loan_Amount">
            </div>
            <div class="calculator-input">
                <label for="">Loan Tenure (Months.):</label>
                <input type="number" id="loan_tenure" formControlName="tenure">
            </div>
            <div class="calculator-input">
                <label for="">Interest Rate (%):</label>
                <input type="number" id="loan_interest" formControlName="interest_rates">
            </div>
            <div class="calculator-input">
                <button class="btn btn-primary" type="submit">Calculate EMI</button>
            </div>
        </div>

        <div class="calculator-input">
            <label for="">EMI :</label>
            {{emiData.emi}}
        </div>
        <div class="calculator-input">
            <label for="">Interest Amount :</label>
            {{emiData.interest_Amount}}
        </div>
        <div class="calculator-input">
            <label for="">Total Payable Amount :</label>
            {{emiData.total_payable_Amount}}
        </div>
      
      
    </div>
</body>
</form>
